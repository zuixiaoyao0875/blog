<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>404页面_江太医官网：</title>
<link rel="stylesheet" type="text/css" href="404.css">
</head>
<body>
  <div class="demo">
    <p><span>4</span><span>0</span><span>4</span></p>
	<p>将在 <span id="mes">3</span> 秒钟后返回到首页！</p>
	<p>&nbsp;</p>
    <script>
    var i = 3;
    var timer;
    timer = setInterval("fun()", 1000);

    function fun() {
        if (i == 0) {
            window.location.href = "http://www.jiangtaiyi.cn/";
            clearInterval(timer);
        }
        document.getElementById("mes").innerHTML = i;
        i--;
    }
    </script>
    <p><a href="/">返回首页</a></p></br></br><p>该页面不存在(´･ω･`)</p>
  </div>
</body>
</html>
